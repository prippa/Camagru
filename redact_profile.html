<form enctype="multipart/form-data" action="https://echo.htmlacademy.ru" method="post">
    Ваш пол:
    <label>
        <input type="radio" name="question-one" value="m"> Мужской
    </label>
    <label>
        <input type="radio" name="question-one" value="w" checked> Женский
    </label>
    <br>

    Месяц и год рождения:
    <br>
    <select name="month">
        <option value="Jan">Январь</option>
    </select>
    <select name="year">
        <option value="1990">1990</option>
    </select>
    <br>

    Знакомые технологии:
    <br>
    <select size="4" name="days" multiple>
        <option>HTML</option>
        <option selected>CSS</option>
        <option>JavaScript</option>
        <option>Node.js</option>
    </select>
    <br>

    <label>
        Фото: <input type="file" name="avatar">
    </label>
    <br>
    <input type="submit" value="Сохранить">
</form>
